<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Trabalhando com Classe no JS.</h1>

    <p id="result"></p>
    
    <script>
        class Pessoa{
            constructor(nome, ano)
            {
                this.nome = nome
                this.ano = ano
            }

            idade()
            {
                let data = new Date()
                return data.getFullYear() - this.ano
            }
        }

        let pessoaNova = new Pessoa("Asdrubal Benegundes", 2000)

        document.getElementById("result").innerHTML = "A pessoa " + pessoaNova.nome + " tem " + pessoaNova.idade() + " anos."
    </script>

</body>
</html>
