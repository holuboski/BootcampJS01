<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p> 
    </div>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-12">
                <form action="" class="form-control" onsubmit="return false">
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col-sm-3">
                            <p>
                                <label for="">ID</label>
                            </p>
                            <p>
                                <input type="text" name="" id="txtID" class="form-control">
                            </p>
                        </div>
                        <div class="col-sm-3">
                            <p>
                                <label for="">Nome</label>
                            </p>
                            <p>
                                <input type="text" name="" id="txtNome" class="form-control">
                            </p>
                        </div>
                        <div class="col-sm-3">
                            <p>
                                <label for="">Data</label>
                            </p>
                            <p>
                                <input type="date" name="" id="txtData" class="form-control">
                            </p>
                        </div>
                        <div class="col-sm-3">
                            <p>
                                <label for="">Status</label>
                            </p>
                            <p>
                                <select name="" id="txtStatus" class="form-control">
                                    <option value="Ativo">Ativo</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                            </p>
                        </div>
                        <div class="col">
                            <p>
                                <button class="btn btn-primary">Cadastrar</button>
                                <button class="btn btn-danger" onclick="LimparForm()">Limpar</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <table class="table">
                    <thead class="">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Data</th>
                            <th scope="col">Status</th>
                            <th scope="col">Opção1</th>
                            <th scope="col">Opção2</th>
                        </tr>
                        <tr>
                            <th scope="row" class="id1">1</th>
                            <td class="nome1">Asdrubal</td>
                            <td class="data1">05/10/2000</td>
                            <td class="status1">Ativo</td>
                            <td><button class="exc" id="bto-1">Excluir</button></td>
                            <td><button class="alt" id="abto-1">Alterar</button></td>
                        </tr>
                        <tr>
                            <th scope="row" class="id2">2</th>
                            <td class="nome2">Benegundes</td>
                            <td class="data2">15/10/2010</td>
                            <td class="status2">Ativo</td>
                            <td><button class="exc" id="bto-2">Excluir</button></td>
                            <td><button class="alt" id="abto-2">Alterar</button></td>
                        </tr>
                        <tr>
                            <th scope="row" class="id3">3</th>
                            <td class="nome3">Judith</td>
                            <td class="data3">05/10/1996</td>
                            <td class="status3">Ativo</td>
                            <td><button class="exc" id="bto-3">Excluir</button></td>
                            <td><button class="alt" id="abto-3">Alterar</button></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.3.js"></script>

    <script>
        function LimparForm()
        {
            $("#txtID").val("")
            $("#txtNome").val("")
            $("#txtData").val("")
            $("#txtStatus").val("")
        }

        $(document).on("click", ".exc", function(){
            $(this).parents("tr").remove();
        })

        $(document).on("click", ".alt", function(){
            console.log($(this).attr("id"))

            var idAlterar = $(this).attr("id")
            idAlterar = idAlterar.substring(5,6)

            console.log(idAlterar)
            $("#txtID").val(idAlterar)
        })
    </script>


</body>
</html>
