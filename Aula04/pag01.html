<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Trabalhando com Objetos no JS.</h1>

    <p id="result"></p>
    
    <script>
        var pessoa = {
            nome         :"Asdrubal",
            sobrenome    :"Benegundes",
            nomeCompleto : function() {
                return this.nome + " " + this.sobrenome
            }
        }

        document.getElementById("result").innerHTML = pessoa.nomeCompleto()
    </script>

</body>
</html>
